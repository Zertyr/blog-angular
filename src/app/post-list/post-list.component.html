<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2><b>Posts </b></h2>
        <ul class="list-group">
          <app-post-list-item  *ngFor="let post of posts; let i = index" 
                         [indexOfPost]="i"
                         [postTitle]="post.title"
                         [postContent]="post.content"
                         [postLoveIts]="post.loveIts"
                         [postCreatedAt]="post.created_at">
            </app-post-list-item>
        </ul>
      <button class="btn btn-info" (click)="onAddPost()">Ajouter un post</button>

      </div>
    </div>
  </div>
